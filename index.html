<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-text" class="badge">user</div>
        <div id="comp-text" class="badge">Comp</div>
        <span class="user-score">0</span>
        <span>:</span>
        <span class="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock.You Win!!!</p>
    </div>
    <div class="choices">
        <div class="choice r">
            <img src="https://img.icons8.com/color/144/000000/hand-rock.png"/>
        </div>
        <div class="choice p" >
            <img src="https://img.icons8.com/color/144/000000/hand.png"/>
        </div>
        <div class="choice s">
            <img src="https://img.icons8.com/color/144/000000/hand-scissors--v2.png"/>
        </div>
    </div>
    <div class="message">
        <p>Make your move</p>
    </div>

      
















    <script src="./script.js"></script>
</body>
</html>
